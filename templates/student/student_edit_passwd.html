{% extends "student/student_left_bar.html" %}
{% block title %}
{#    <script type="text/javascript" src = '/static/js/edit_password.js'></script>#}
    <link rel="stylesheet" type="text/css" href="/static/css/edit_passwd.css">
    <title>学生修改密码</title>
{% endblock title %}

{% block content %}
<div id="login-box">
    <h1>修改密码</h1>
    <form class="form" action="">
        {% csrf_token %}
        <div class="item">
            <i class="fas fa-lock" style="font-size:24px"></i>
            <input type="text" name="username" id="old_password" placeholder="旧密码">
        </div>
        <div class="item">
            <i class="fas fa-key" style="font-size:24px"></i>
            <input type="password" name="password" id="new_password" placeholder="密码">
        </div>
        <div class="item">
            <i class="fas fa-redo" style="font-size:24px"></i>
            <input type="password" name="username" id="re_password" placeholder="再次输入密码">
        </div>
        <input type="submit" class="input-btn" id="re-password-btn">
    </form>
</div>


<script type="text/javascript" src="/static/static/jquery-3.6.0.js"></script>
<script type="text/javascript" src = '/static/js/edit_password.js'></script>
{% endblock content %}
